<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Shop Page</title>
 <!-- aos -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
 <!-- general style -->
 <link rel="stylesheet" href="./styles/style.css">
 <!-- personal style -->
 <link rel="stylesheet" href="./styles/shop.css">
 <script src="./scripts/scipt.js" defer></script>
 <!-- shop js -->
 <script src="./scripts/shop.js" defer></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

 <section id="topBtn" onclick="toTop()"><i class="fa fa-arrow-circle-up"></i></section>

 <nav>
  <section class="upper nav">
   <div class="logo"><img src="./images/logo.jpg" alt="logo"></div>
 
   <div class="call_log">
 
    <div class="call_us">
     <div>CALL US</div>
     <div class="number"><a href="./contacts.html">+7 708 700 5016</a></div>
    </div>
 
    <div class="log_reg">
     <div class="login"><a href="./account.html"><i class="fa fa-unlock-alt"></i>Login</a></div>
     <div class="register"><a href="./register.html"><i class="fa fa-user"></i>Register</a></div>
     <a href="https://www.instagram.com/bebek_atyrau/?igshid=vh2e7d06aovl" target="_blank"><i class="fa fa-instagram"
       id="insta"></i></a>
    </div>
 
   </div>
  </section>
 
 
  <section class="lower nav">
   <div id="home">
    <a href="./index.html">HOME</a>
   </div>
   <div id="cart">
    <a href="./cart.html">CART</a>
   </div>
   <div id="shop" class="active">
    <a href="./shop.html">SHOP</a>
   </div>
   <div id="contacts">
    <a href="./contacts.html">CONTACTS</a>
   </div>
   <div id="my_account">
    <a href="./account.html">ACCOUNT</a>
   </div>
 
   <div onclick="myFunction()" class="dropbtn">
    <i class="fa fa-bars"></i>
   </div>
   <div id="myDropdown" class="dropdown-content">
    <a href="./index.html">HOME</a>
    <a href="./cart.html">CART</a>
    <a href="./shop.html">SHOP</a>
    <a href="./contacts.html">CONTACTS</a>
    <a href="./account.html">ACCOUNT</a>
   </div>
 
   <div class="srch">
    <input type="search" name="search" id="search" placeholder="Search...">
    <button><i class="fa fa-search"></i></button>
   </div>
  </section>
 
 </nav>

 <section class="header">
  <h1>SHOP</h1>
  <div>
   <a href="./index.html">HOME </a>
   <label>/ SHOP</label>
  </div>
 </section>

 <section class="main_shop">
  <section class="category_list">
   <h1>Categories</h1>
   <ul>
    <li>
     <input type="checkbox" name="stroller" class="category_inputs" value="stroller" onclick="categorise()">
    <label for="stroller">Strollers</label>
   </li>

   <li>
    <input type="checkbox" name="swing" class="category_inputs" value="swing" onclick="categorise()">
    <label for="swing">Swing</label>
   </li>

   <li>
    <input type="checkbox" name="slide" class="category_inputs" value="slide" onclick="categorise()">
    <label for="slide">Slide</label>
   </li>

   <li>
    <input type="checkbox" name="play_mat" class="category_inputs" value="play_mat" onclick="categorise()">
    <label for="play_mat">Playing mats</label>
   </li>

   </ul>
  </section>

  <section class="products_menu" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="2500">
  </section>
 </section>

 <section id="modal-view" class="hide">
   <section id="modal-inner"></section>
 </section>


<div class="slides-w-dots advertisement">
  <div id="top" class="slideShow">
    <div class="slide- fade">
      <img src="./images/advertisement/1.png" alt="">
    </div>
    <div class="slide- fade">
      <img src="./images/advertisement/2.png" alt="">
    </div>
    <div class="slide- fade">
      <img src="./images/advertisement/3.gif" alt="">
    </div>
    <div class="slide- fade">
      <img src="./images/advertisement/4.png" alt="">
    </div>
    <div class="slide- fade">
      <img src="./images/advertisement/5.jpg" alt="">
    </div>
  </div>

</script>
