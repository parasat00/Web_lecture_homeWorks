<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Cart Page</title>
 <!-- general style -->
 <link rel="stylesheet" href="./styles/style.css">
 <link rel="stylesheet" href="./styles/shop.css">
 <script src="scripts/scipt.js" defer></script>
 <!-- shop js -->
 <script src="./scripts/cart.js" defer></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 
 <section id="topBtn" onclick="toTop()"><i class="fa fa-arrow-circle-up"></i></section>

 <nav>
  <section class="upper nav">
   <div class="logo"><img src="./images/logo.jpg" alt="logo"></div>
 
   <div class="call_log">
 
    <div class="call_us">
     <div>CALL US</div>
     <div class="number"><a href="./contacts.html">+7 708 700 5016</a></div>
    </div>
 
    <div class="log_reg">
     <div class="login"><a href="./account.html"><i class="fa fa-unlock-alt"></i>Login</a></div>
     <div class="register"><a href="./register.html"><i class="fa fa-user"></i>Register</a></div>
     <a href="https://www.instagram.com/bebek_atyrau/?igshid=vh2e7d06aovl" target="_blank"><i class="fa fa-instagram"
       id="insta"></i></a>
    </div>
 
   </div>
  </section>
 
 
  <section class="lower nav">
   <div id="home">
    <a href="./index.html">HOME</a>
   </div>
   <div id="cart" class="active">
    <a href="./cart.html">CART</a>
   </div>
   <div id="shop">
    <a href="./shop.html">SHOP</a>
   </div>
   <div id="contacts">
    <a href="./contacts.html">CONTACTS</a>
   </div>
   <div id="my_account">
    <a href="./account.html">ACCOUNT</a>
   </div>
 
   <div onclick="myFunction()" class="dropbtn">
    <i class="fa fa-bars"></i>
   </div>
   <div id="myDropdown" class="dropdown-content">
    <a href="./index.html">HOME</a>
    <a href="./cart.html">CART</a>
    <a href="./shop.html">SHOP</a>
    <a href="./contacts.html">CONTACTS</a>
    <a href="./account.html">ACCOUNT</a>
   </div>
 
   <div class="srch">
    <input type="search" name="search" id="search" placeholder="Search...">
    <button><i class="fa fa-search"></i></button>
   </div>
  </section>
 
 </nav>

 
 <section class="header">
  <h1>cart</h1>
  <div>
   <a href="./index.html">HOME </a>
   <label>/ CART</label>
  </div>
 </section>


<section class="main_shop">
  <section class="category_list">
    <h1>Shopping Cart</h1>
  </section>

  <section class="cart_menu">
    <section class="cart_message">
      
      <section class="empty_cart">
        <img src="./images/attention.png" alt="attention" id="attention">
        <p>Your cart is currently empty.</p>
      </section>
      
    </section>
    
    <section class="buttons_n_total">

      <form action="./shop.html" class="no-border back_to_shop" id=" return">
        <button type="submit">Return to Shop</button>
      </form>

      <section id="w_total">
        <div>Total: <span id="here"></span></div>
        <form action="./checkout.html" class="no-border back_to_shop" >
          <button type="submit" style="width: 100%;">Checkout</button>
        </form>
      </section>

    </section>

  </section>
</section>




<div class="slides-w-dots advertisement">
  <div id="top" class="slideShow">
    <div class="slide- fade">
      <img src="./images/advertisement/1.png" alt="">
    </div>
    <div class="slide- fade">
      <img src="./images/advertisement/2.png" alt="">
    </div>
    <div class="slide- fade">
      <img src="./images/advertisement/3.gif" alt="">
    </div>
    <div class="slide- fade">
      <img src="./images/advertisement/4.png" alt="">
    </div>
    <div class="slide- fade">
      <img src="./images/advertisement/5.jpg" alt="">
    </div>
  </div>




 <footer>
  <div class="line">Made by <a href="https://vk.com/p.zhangbyrbay">Parasat Zhangbyrbay</a></div>
 </footer>

</html>
